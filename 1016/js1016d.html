<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1; i<=5; i++){
            document.write("午安"+i+"<br>");
        }

        document.write("<br>");

        var i=1;
        while (i<=5){
            document.write("午安"+i+"<br>");
            i++;
        }

        document.write("<br>");

        var i=1;
        do{
            document.write("午安"+i+"<br>");
            i++;
        }while (i<=5);

    </script>



</body>
</html>
