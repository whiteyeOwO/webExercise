<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="gam(1,49,1,49,6,'大樂透');">大樂透</button>
    <button onclick="gam(1,38,1,8,6,'威力彩');">威力彩</button>
    <button onclick="gam(1,39,0,0,5,'今彩539');">今彩539</button>

    <script>
        function gam(min,max,spmin,spmax,num,gamName){
        var bingo = [];
        var min;
        var max;
        var spmin;
        var spmax;
        var num;
        var gamName;

        for (i = 0; i<num ;i++){
            var a = Math.floor(Math.random()*max)+min;
            if(bingo.includes(a) == false){
                bingo.push(a);
            }
            else{
                a = Math.floor(Math.random()*max)+min;
                bingo.push(a);
            }
        }
        var sp = Math.floor(Math.random()*spmax)+spmin;
        if (sp == 0) sp = "無特別號";
        while (bingo.includes(sp) == true && gamName == "大樂透"){
            sp = Math.floor(Math.random()*spmax)+spmin;
            }

        console.log(`${gamName}:${bingo} 特別號:${sp}`);
        }
    </script>
</body>
