<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>圓面積</p>

    <script>
        //console.log(Math.PI);
        //console.log(Math.pow(數值,次方數));

        function area(r){
            return (Math.PI * Math.pow(r,2)).toFixed(2);
        }
        var p1 = document.querySelector("p");
        var inputR = 5;
        p1.innerHTML = `半徑:${inputR}, 圓面積:${area(inputR)}`;
    </script>
</body>
</html>
