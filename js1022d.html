<body>
    <script>
        //巢狀迴圈:半棵聖誕樹(?
        for (var a = 1; a <= 5; a++){
            for( var b= 1; b <= a; b++){           
                document.write( `*`);
            }
            document.write( `<br>`);
        }
        for (var a = 4; a >= 1; a--){
            for( var b = 1; b <= a; b++){           
                document.write( `*`);
            }
            document.write( `<br>`);
        }





    </script>



</body>
