<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gam(min,max){
        var bingo = [];

        while (bingo.length < 5) {
        var num = Math.floor(Math.random() * (max - min + 1)) + min;
        if (!bingo.includes(num)) {
            bingo.push(num);
        }
        }
        return bingo;
    }
    var ans = gam(1, 100);
    console.log(`排序前: ${ans}`);
    ans.sort((a, b) => a - b);
    console.log(`排序後: ${ans}`);
    console.log(`最大值: ${ans[ans.length - 1]}`);
    console.log(`最小值: ${ans[0]}`);
    </script>
</body>
</html>
