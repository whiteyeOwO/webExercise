<!DOCTYPE html>
<html>
<head>
    <title>環境安裝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="images/favicon.ico" rel="shortcut icon" />
    <meta charset="UTF-8" />
    <script src="../javascripts/vendor.js"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">環境安裝</h1>
                    <small>檔名：<code>react-1.html</code></small>
                </div>
                <!-- 練習開始 -->

                <!-- 步驟一：載入React, Bable -->
                <script
                crossorigin
                src="https://unpkg.com/react@18/umd/react.development.js"
                ></script>
                <script
                crossorigin
                src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
                ></script>
                <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

                <!-- 步驟二：載入root元素 -->
                <div id="root"></div>

                <!-- 使用JSX，type類型為 "text/babel" -->
                <script type="text/babel">
                // 步驟三：檢查資源是否載入
                //console.log(React,ReactDOM);
                // 步驟四：建立 React 元件 //建立函式方法一樣，但是每個單字開頭要大寫
                    function App() {
                        const dataObj = { 
                        p1:{
                            img1 : "./img/banner_5.jpg",
                            title : "一束永恆",
                            content : "送上一束永生花束，是將愛情凝固成永恆的象徵，就像那花朵一樣。每一朵花都是愛的使者，它們輕輕地述說著無盡的情感，穿越時光的長河，將愛的訊息傳遞到心靈的深處。",
                            btn : "Google!",
                            btnLink : "https://www.google.com/search?q=%E4%B8%80%E6%9D%9F%E6%B0%B8%E6%81%86&rlz=1C1YTUH_zh-TWTW1013TW1013&oq=%E4%B8%80%E6%9D%9F%E6%B0%B8%E6%81%86&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIKCAEQABiABBiiBDIKCAIQABiABBiiBNIBBzY4NWowajeoAgCwAgA&sourceid=chrome&ie=UTF-8",
                        },
                    }

                        return <div> 
                                    {/* jsx使用js語法，前後加{ } */}
                                    <h1 style = {{
                                        color: "blue"
                                    }}>今天日期:<span style = {{color:"green"}}>{new Date().toLocaleDateString()}</span></h1>
                                    <div className = "card" style = {{width: "18rem"}}>
                                        {/* <img src={dataObj.img1} className = "card-img-top" alt="..."/> */}
                                        <div className = "card-img-top" style = {{
                                            height: "200px",
                                            backgroundImage: `url('./img/banner_5.jpg')`,
                                            backgroundSize: "cover",
                                            backgroundPosition: "center center",
                                        }}></div>
                                        <div className = "card-body" >
                                            <h5 className = "card-title" style = {{
                                                fontSize : "30px",
                                                backgroundColor : "yellow",
                                            }}>{dataObj.title}</h5>
                                            <p className = "card-text"> {dataObj.content}</p>
                                            <a href = {dataObj.btnLink} className = "btn btn-primary">{dataObj.btn}</a>
                                        </div>
                                    </div>
                                </div> 
                    }

                    // 步驟五：渲染元件到根元件上
                    const el = document.getElementById("root");
                    const root = ReactDOM.createRoot(el);
                    root.render(<App />);
                </script>

                <!-- 練習結束 -->
            </main>
        </div>
    </div>
    <link rel="stylesheet" href="../stylesheets/all.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
</body>
</html>
